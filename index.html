<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîç</text></svg>"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Check if an npm org name is available." />
    <title>npm org checker</title>
    <script>
      document.documentElement.classList.toggle(
        'dark',
        localStorage.theme === 'dark' ||
          (!('theme' in localStorage) &&
            window.matchMedia('(prefers-color-scheme: dark)').matches),
      );
    </script>
    <script
      src="https://unpkg.com/github-corners/dist/embed.min.js"
      data-href="https://github.com/remarkablemark/npm-org-checker"
      data-target="_blank"
      async
      defer
    ></script>
    <style>
      .github-corner > svg {
        opacity: 0.5;
        transition: opacity 0.4s;
      }
      .github-corner:hover > svg {
        opacity: 1;
      }
      * {
        transition-property: background-color, border-color, color, box-shadow;
        transition-duration: 200ms;
        transition-timing-function: ease-in-out;
      }
      @media (prefers-reduced-motion: reduce) {
        * {
          transition-duration: 0.01ms;
        }
      }
    </style>
  </head>
  <body
    class="flex min-h-screen min-w-80 place-items-center bg-gray-50 dark:bg-gray-900"
  >
    <div class="mx-auto" id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
